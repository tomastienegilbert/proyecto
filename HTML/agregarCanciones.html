<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>La Playlist de tu Vida</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="../public/css/estilos.css">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/5ec6397030.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="mb-5 navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LPDTV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-lg-between">
            <li class="nav-item ">
              <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
        </div>
      </nav>
  <a href="/"><h1>La Playlist de tu vida</h1></a>
  <div class="py-4">
    <h2>Agrega canciones a tu playlist</h2>
    <hr class="w-50" />

    <form action="/canciones" method="POST">
        <div class="form-group row w-50 m-auto">
            <div class="form-group col-12 col-sm-6">
                <label>Titulo</label>
                <input name="titulo" class="form-control m-auto" />
            </div>
            <div class="form-group col-12 col-sm-6">
                <label>Álbum</label>
                <input name="album" class="form-control m-auto" />
            </div>
            <div class="form-group col-12 col-sm-6">
                <label>Artista</label>
                <input name="artista" class="form-control m-auto" />
            </div>
            <div class="form-group col-12 col-sm-6">
                <label>Comentario</label>
                <input name="comentario" class="form-control m-auto" />
            </div>
            <div class="form-group col-12 col-sm-6">
                <label>Enlace</label>
                <input name="enlace" class="form-control m-auto" />
            </div>

        </div>
        <div class="mb-1">
            <button class="btn btn-primary" id="agregarCancion">Agregar Canción</button>
        </div>
    </form>
  </div>
</body>
</html>
